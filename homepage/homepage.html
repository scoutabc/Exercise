<!DOCTYPE html>
<html>
    <head>
        <title>Simple Homepage</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../output.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    </head>
    <body class="font-['Poppins'] bg-[#F2F9FE] pl-20 dark:bg-[#111729]">
        <header class="flex space-x-4 mb-[100px] mt-7">
            <img class="h-7 mr-72 block dark:hidden" src="./logo-light.svg">
            <img class="h-7 pr-72 hidden dark:block" src="./logo-dark.svg">
            <ul class="flex space-x-11 font-medium dark:text-white">
                <li><a class="text-[#2A4DD0] text-[16px] font-medium underline decoration-2 underline-offset-[5px] dark:text-white" href="/src/homepage/homepage.html">About us</a></li>
                <li><a href="/src/homepage/homepage.html">Product</a></li>
                <li><a href="/src/homepage/homepage.html">Resource</a></li>
                <li><a href="/src/homepage/homepage.html">Contact</a></li>
            </ul>
            <button id="theme-toggle" class="bg-[#223344] rounded-full absolute right-20 block dark:hidden"><img class="inline h-[17px] mr-2 mb-[3px] ml-1" src="./Moon_fill_light.svg"><img  class="bg-white inline rounded-full h-5 mr-[2px] mb-[2px]" src="./Sun_fill.svg"></button>
            <button id="theme-toggle2" class="bg-[#223344] rounded-full absolute right-20 hidden dark:block"><img  class="bg-white inline rounded-full h-5 mr-[2px] mb-[2px]" src="./Moon_fill.svg"><img class="inline h-[19px] mr-2 mb-[3px] ml-1" src="./Sun_fill_light.svg"></button>
        </header>
        <img class="float-right h-[580px] mr-16" src="./hero-image-simple-homepage.png">
        <div>
            <p class="text-[14px] font-medium mb-3 dark:text-white">ðŸ˜Ž SIMPLE WAY TO COMMUNICATE</p>
            <h1 class="text-[68px] font-bold w-[500px] mb-8 leading-relaxed dark:text-white">Actions for Accessibility in Design</h1>
            <p class="text-[18px] mb-4 dark:text-white">The fastest way to build and deploy with websites with resuable components.</p>
            <div class="mb-3">
                <button class="text-[18px] bg-[#2A4DD0] text-white px-9 py-[12px] rounded-xl font-medium">GET STARTED</button>
                <button class="text-[#2A4DD0] text-[18px] font-medium underline decoration-2 underline-offset-[5px] m-7 dark:text-white">Get live demo</button>
            </div>
            <br/>
            <p class="inline dark:text-white text-14 pr-4"><img class="inline pr-2" src="./Done_ring_round_fill.svg">No credit card required</p>
            <p class="inline dark:text-white text-14"><img class="inline pr-2" src="./Done_ring_round_fill.svg">No software to install</p>
        </div>
        <script>
            const toggleButton = document.getElementById('theme-toggle');
            toggleButton.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
            });

            const toggleButton2 = document.getElementById('theme-toggle2');
            toggleButton2.addEventListener('click', () => {
                document.documentElement.classList.remove('dark');
            });
        </script>
    </body>
</html>
