<!DOCTYPE html>
<html>
    <head>
        <title>Business Pricing</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../output.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
        <style>
            body {
                background-image: url("./background.svg");
                background-repeat: no-repeat;
                background-size: 120em;
            }
        </style>
    </head>
    <body class="font-['Be_Vietnam_Pro']">
        <img class="ml-20 mt-10" src="./Logo.svg">
        <div class="w-[800px] text-center mx-auto">
            <h1 class="text-[#FFFFFF] text-[64px] font-semibold mb-[22px] leading-tight">Interested in our business pricing?</h1>
            <p class="text-[#FFFFFF] mx-auto text-[32px] w-[600px] mb-16">Fill out form to view details and we'll contact you as soon as possible</p>
            <form class="bg-[#9558B8] grid w-[820px] px-[30px] rounded-xl gap-y-3 text-left py-6 mb-5">
                <div>
                    <label class="text-white">Name</label><br/>
                    <input type="text" class="h-16 w-[360px] rounded-xl p-5 placeholder-black" placeholder="Ethan Johnson">
                </div>
                <div>
                    <label class="text-white">Company Email</label><br/>
                    <input type="email" class="h-16 w-[360px] rounded-xl p-5 placeholder-black" placeholder="ethan@johnson.com">
                </div>
                <div>
                    <label class="text-white">Company Size</label><br/>
                    <select name="Company Size" class="h-16 w-[360px] rounded-xl p-5">
                        <option>50-100 employees</option>
                        <option>0-50 employees</option>
                        <option>100-200 employees</option>
                        <option>200-500 employees</option>
                        <option>more than 500 employees</option>
                    </select>
                </div>
                <div>
                    <label class="text-white">Subject</label><br/>
                    <select name="Subject" class="h-16 w-[360px] rounded-xl p-5">
                        <option>Building Landing pages</option>
                    </select>
                </div>
                <div class="col-span-2 mr-[20px]">
                    <label class="text-white">Message</label><br/>
                    <textarea type="text" class="h-48 w-[758px] rounded-xl p-5 placeholder-black" placeholder="50-100 employees"></textarea><br />
                </div>
                <input type="submit" value="Contact Sales" class="h-16 col-span-2 w-[760px] mt-3 rounded-xl p-5 bg-white text-[#4036A9] font-semibold text-lg">
            </form>
        </div>
    </body>
</html>
