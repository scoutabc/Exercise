<!DOCTYPE html>
<html>
  <head>
    <title>Please join our newsletter!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
  </head>
  <body class="bg-[#F9FAFB] text-center items-center">
    <div class="w-full flex flex-col gap-8">
      <img src="./logo.svg" alt="logo" class="h-[60px] mx-auto mt-[80px]"/>
      <h1 class="text-5xl font-semibold">Join our newsletter</h1>
      <p class="text-2xl font-light mx-[360px] text-[#6C727F] mb-[50px]">
        Keep up with our latest collections, exclusive deals, and special
        offers! We introduce a new collection every week, so stay turned to snag
        the hottest items just for you.
      </p>
      <form class="bg-white mx-auto w-[600px] rounded-xl shadow-[0px_20px_30px_0px_rgba(0,_0,_0,_0.03),_0px_8px_12px_0px_rgba(0,_0,_0,_0.08)] flex flex-col gap-7 py-7">
        <input
          type="email"
          required
          placeholder="Enter your email address"
          class="block placeholder-[#394150] text-base font-medium bg-[#F9FAFB] mx-auto h-[60px] w-[560px] rounded-xl placeholder:text-center text-center border "
        />
        <button class="bg-[#284BCE] text-white h-[60px] w-[560px] rounded-xl mx-auto">Subscribe now</button>
        <p class="text-sm font-normal text-[#6C727F]">
          Your email is 100% confidential and won't send you any spam.
        </p>
      </form>
    </div>
  </body>
</html>
